<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Multi & Single Select Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2c3e50;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .select-group {
            margin-bottom: 15px;
        }

        select {
            width: 250px;
            padding: 6px;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
        }

        /* Popup */
        .popup-overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
        }

        .popup {
            background: #fff;
            width: 300px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
        }

        .close-btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header>
    <h2>Selection Header</h2>
</header>

<div class="container">
    
    <div class="select-group">
        <label>Multi Select:</label><br>
        <select id="multiSelect" multiple>
            <option value="Java">Java</option>
            <option value="Spring Boot">Spring Boot</option>
            <option value="Angular">Angular</option>
            <option value="React">React</option>
            <option value="Docker">Docker</option>
        </select>
    </div>

    <div class="select-group">
        <label>Single Select:</label><br>
        <select id="singleSelect">
            <option value="">-- Select Experience --</option>
            <option value="1-3 Years">1-3 Years</option>
            <option value="3-5 Years">3-7 Years</option>
            <option value="7+ Years">7+ Years</option>
        </select>
    </div>

    <button onclick="showPopup()">Show Selection</button>

</div>

<!-- Popup -->
<div class="popup-overlay" id="popupOverlay">
    <div class="popup">
        <h3>Selected Values</h3>
        <div id="result"></div>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    function showPopup() {
        var multi = document.getElementById("multiSelect");
        var single = document.getElementById("singleSelect");
        var result = document.getElementById("result");

        var selectedMulti = [];
        for (var i = 0; i < multi.options.length; i++) {
            if (multi.options[i].selected) {
                selectedMulti.push(multi.options[i].value);
            }
        }

        var singleValue = single.value;

        result.innerHTML = 
            "<strong>Multi Select:</strong> " + (selectedMulti.length ? selectedMulti.join(", ") : "None") +
            "<br><br><strong>Single Select:</strong> " + (singleValue ? singleValue : "None");

        document.getElementById("popupOverlay").style.display = "block";
    }

    function closePopup() {
        document.getElementById("popupOverlay").style.display = "none";
    }
</script>

</body>
</html>

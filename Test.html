<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Side Sheet With Badge</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: #1f2d3d;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            margin: 0;
        }

        /* Filter Button */
        .filter-wrapper {
            position: relative;
            display: inline-block;
        }

        #filterBtn {
            padding: 8px 16px;
            cursor: pointer;
        }

        /* Badge */
        .badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: red;
            color: #fff;
            font-size: 12px;
            min-width: 18px;
            height: 18px;
            line-height: 18px;
            border-radius: 50%;
            text-align: center;
            display: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            display: none;
        }

        .side-sheet {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background: #ffffff;
            box-shadow: -2px 0 8px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .side-sheet.open {
            right: 0;
        }

        .select-group {
            margin-bottom: 15px;
        }

        select {
            width: 100%;
            padding: 6px;
        }

        .actions {
            margin-top: 20px;
            text-align: right;
        }

        .actions button {
            padding: 6px 12px;
            margin-left: 10px;
        }
    </style>
</head>

<body>

<header>
    <h2>Application Header</h2>

    <div class="filter-wrapper">
        <button id="filterBtn" onclick="openSheet()">Filters</button>
        <span class="badge" id="filterBadge">0</span>
    </div>
</header>

<div class="overlay" id="overlay" onclick="closeSheet()"></div>

<div class="side-sheet" id="sideSheet">
    <h3>Filter Options</h3>

    <div class="select-group">
        <label>Multi Select Skills</label>
        <select id="multiSelect" multiple>
            <option value="Java">Java</option>
            <option value="Spring Boot">Spring Boot</option>
            <option value="Angular">Angular</option>
            <option value="React">React</option>
            <option value="Docker">Docker</option>
        </select>
    </div>

    <div class="select-group">
        <label>Experience</label>
        <select id="singleSelect">
            <option value="">-- Select --</option>
            <option value="1-3 Years">1-3 Years</option>
            <option value="3-5 Years">3-5 Years</option>
            <option value="5+ Years">5+ Years</option>
        </select>
    </div>

    <div class="actions">
        <button onclick="closeSheet()">Close</button>
        <button onclick="applySelection()">Apply</button>
    </div>
</div>

<script>
    function openSheet() {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("sideSheet").className = "side-sheet open";
    }

    function closeSheet() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("sideSheet").className = "side-sheet";
    }

    function applySelection() {
        var multi = document.getElementById("multiSelect");
        var single = document.getElementById("singleSelect");
        var badge = document.getElementById("filterBadge");

        var count = 0;

        for (var i = 0; i < multi.options.length; i++) {
            if (multi.options[i].selected) {
                count++;
            }
        }

        if (single.value !== "") {
            count++;
        }

        if (count > 0) {
            badge.style.display = "block";
            badge.innerHTML = count;
        } else {
            badge.style.display = "none";
        }

        closeSheet();
    }
</script>

</body>
</html>

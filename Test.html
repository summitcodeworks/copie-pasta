<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unique Side Sheet Filter</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .uxf-header {
            background: #1f2d3d;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .uxf-header h2 {
            margin: 0;
        }

        .uxf-filter-wrapper {
            position: relative;
            display: inline-block;
        }

        #uxfFilterBtn {
            padding: 8px 16px;
            cursor: pointer;
        }

        .uxf-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: red;
            color: #fff;
            font-size: 12px;
            min-width: 18px;
            height: 18px;
            line-height: 18px;
            border-radius: 50%;
            text-align: center;
            display: none;
        }

        .uxf-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            display: none;
        }

        .uxf-side-sheet {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background: #ffffff;
            box-shadow: -2px 0 8px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .uxf-side-sheet.uxf-open {
            right: 0;
        }

        .uxf-select-group {
            margin-bottom: 15px;
        }

        .uxf-select-group select {
            width: 100%;
            padding: 6px;
        }

        .uxf-actions {
            margin-top: 20px;
            text-align: right;
        }

        .uxf-actions button {
            padding: 6px 12px;
            margin-left: 10px;
        }
    </style>
</head>

<body>

<div class="uxf-header">
    <h2>Application Header</h2>

    <div class="uxf-filter-wrapper">
        <button id="uxfFilterBtn" onclick="uxfOpenSheet()">Filters</button>
        <span class="uxf-badge" id="uxfBadge">0</span>
    </div>
</div>

<div class="uxf-overlay" id="uxfOverlay" onclick="uxfCloseSheet()"></div>

<div class="uxf-side-sheet" id="uxfSideSheet">
    <h3>Filter Options</h3>

    <div class="uxf-select-group">
        <label>Multi Select Skills</label>
        <select id="uxfMultiSelect" multiple>
            <option value="Java">Java</option>
            <option value="Spring Boot">Spring Boot</option>
            <option value="Angular">Angular</option>
            <option value="React">React</option>
            <option value="Docker">Docker</option>
        </select>
    </div>

    <div class="uxf-select-group">
        <label>Experience</label>
        <select id="uxfSingleSelect">
            <option value="">-- Select --</option>
            <option value="1-3 Years">1-3 Years</option>
            <option value="3-5 Years">3-5 Years</option>
            <option value="5+ Years">5+ Years</option>
        </select>
    </div>

    <div class="uxf-actions">
        <button onclick="uxfCloseSheet()">Close</button>
        <button onclick="uxfApplySelection()">Apply</button>
    </div>
</div>

<script>
    function uxfOpenSheet() {
        document.getElementById("uxfOverlay").style.display = "block";
        document.getElementById("uxfSideSheet").className = "uxf-side-sheet uxf-open";
    }

    function uxfCloseSheet() {
        document.getElementById("uxfOverlay").style.display = "none";
        document.getElementById("uxfSideSheet").className = "uxf-side-sheet";
    }

    function uxfApplySelection() {
        var multi = document.getElementById("uxfMultiSelect");
        var single = document.getElementById("uxfSingleSelect");
        var badge = document.getElementById("uxfBadge");

        var count = 0;

        for (var i = 0; i < multi.options.length; i++) {
            if (multi.options[i].selected) {
                count++;
            }
        }

        if (single.value !== "") {
            count++;
        }

        if (count > 0) {
            badge.style.display = "block";
            badge.innerHTML = count;
        } else {
            badge.style.display = "none";
        }

        uxfCloseSheet();
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Popup Dropdown Example</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: #1f2d3d;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            margin: 0;
        }

        header button {
            padding: 6px 12px;
            cursor: pointer;
        }

        /* Popup overlay */
        .overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
        }

        .popup {
            background: #fff;
            width: 350px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 6px;
        }

        .popup h3 {
            margin-top: 0;
        }

        .select-group {
            margin-bottom: 15px;
        }

        select {
            width: 100%;
            padding: 6px;
        }

        .actions {
            text-align: right;
        }

        .actions button {
            margin-left: 10px;
            padding: 6px 12px;
        }
    </style>
</head>

<body>

<header>
    <h2>Application Header</h2>
    <button onclick="openPopup()">Open Filters</button>
</header>

<!-- Popup -->
<div class="overlay" id="overlay">
    <div class="popup">
        <h3>Select Options</h3>

        <div class="select-group">
            <label>Multi Select Skills</label>
            <select id="multiSelect" multiple>
                <option value="Java">Java</option>
                <option value="Spring Boot">Spring Boot</option>
                <option value="Angular">Angular</option>
                <option value="React">React</option>
                <option value="Docker">Docker</option>
            </select>
        </div>

        <div class="select-group">
            <label>Experience</label>
            <select id="singleSelect">
                <option value="">-- Select --</option>
                <option value="1-3 Years">1-3 Years</option>
                <option value="3-5 Years">3-5 Years</option>
                <option value="5+ Years">5+ Years</option>
            </select>
        </div>

        <div class="actions">
            <button onclick="closePopup()">Cancel</button>
            <button onclick="submitSelection()">Apply</button>
        </div>
    </div>
</div>

<script>
    function openPopup() {
        document.getElementById("overlay").style.display = "block";
    }

    function closePopup() {
        document.getElementById("overlay").style.display = "none";
    }

    function submitSelection() {
        var multi = document.getElementById("multiSelect");
        var single = document.getElementById("singleSelect");

        var selectedMulti = [];
        for (var i = 0; i < multi.options.length; i++) {
            if (multi.options[i].selected) {
                selectedMulti.push(multi.options[i].value);
            }
        }

        var singleValue = single.value;

        alert(
            "Multi: " + (selectedMulti.length ? selectedMulti.join(", ") : "None") +
            "\nSingle: " + (singleValue ? singleValue : "None")
        );

        closePopup();
    }
</script>

</body>
</html>
